<!DOCTYPE html>
<html>
  <head>
    <title>Map for Dad</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
        z-index: 1;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      img {
        z-index: 2;
        position: absolute;
        margin: auto;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <img width="200px" src="./uk.png">
    <div id="map"></div>
    <script>
      var map;
      let lat = url.searchParams.get("lat");
      let long = url.searchParams.get("long");
      lat = (lat) ? Number(lat) : 51.5074;
      long = (long) ? Number(long) : 0.1278;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: lat, lng: long},
            zoom: 5, scaleControl: true,
            zoomControl: false,
            rotateControl: true,
            guestureHandling: 'cooperative',
            mapTypeId: 'satellite'
        });
        map.addListener('center_changed', function() {
           let metersPerPixel = 156543.03392 * Math.cos(map.center.lat() * Math.PI / 180) / Math.pow(2, map.zoom);
           let kmPerPixel = metersPerPixel / 1000.0;
           let kmWidthOfUk = 1078.0;
           let widthOfPic = (kmWidthOfUk * 1000) / metersPerPixel;
           let testWidth = String(Math.floor(103.45020));
           widthOfPic = String(Math.floor(widthOfPic));
           console.log(widthOfPic + " " + typeof widthOfPic + " " + testWidth + " " + typeof testWidth);
           document.getElementsByTagName("img")[0].width = widthOfPic;
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrqTd9wa4n0IhE56GN586e1zZkwrZ-vyA&callback=initMap"
    async defer></script>
  </body>
</html>
