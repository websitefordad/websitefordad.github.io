<!DOCTYPE html>
<html>
  <head>
    <title>Map for Dad</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
        z-index: 1;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      img {
        z-index: 2;
        position: absolute;
        top: 100px;
        left: 50px;
        height: 50%;
      }
    </style>
  </head>
  <body>
      <img src="./UKSilhouette.svg">
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 51.5074, lng: 0.1278},
          zoom: 5, scaleControl: false,
          zoomControl: false,
          guestureHandling: 'cooperative'
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrqTd9wa4n0IhE56GN586e1zZkwrZ-vyA&callback=initMap"
    async defer></script>
  </body>
</html>
